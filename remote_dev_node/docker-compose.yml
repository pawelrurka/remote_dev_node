version: "4.18"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=remote
      - POSTGRES_USER=rlog
      - POSTGRES_PASSWORD=rpass
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code/
    ports:
      - "8000:8000"
    depends_on:
      - db